<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Calc Img Size</title>
    <style>
      * {
        margin: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        min-height: 100vh;
      }
      img {
        height: auto;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>自動でimgタグに width / height を入れる</h1>
    <picture>
      <source
        srcset="./assets/img/960-540.png, ./assets/img/1920-1080.png 2x"
        media="(min-width: 1000px)"
        alt="16:9"
      />
      <source
        srcset="./assets/img/960-720.png, ./assets/img/1920-1440.jpg 2x"
        alt="4:3"
      />
      <img src="/assets/img/1920-1080.png" alt="16:9" />
    </picture>
  </body>
</html>
